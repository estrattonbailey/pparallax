<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="main.css" rel="stylesheet" type="text/css"/>

  <title>pparallax | precision parallax in ~1.6kb gzipped</title>
</head>
<body>

  <div id="root">
    <div class="demo__content fill-v flex flex-wrap flex-items-center flex-justify-center align-c relative z1">
      <div>
        <h1 class="fill-h mb0">pparallax</h1>
        <h6 class="fill-h">(scroll down)</h6>
        <a href="https://github.com/estrattonbailey/pparallax" target="_blank">
          <h6 class="fill-h">github</h6>
        </a>
      </div>
    </div>

    <div id="outer" class="image relative pv2 scale1 z0">
      <img id="inner" class="absolute fit-l fit-t fit-r fill-h z0" src="https://svbtleusercontent.com/nzn6xtinr2indg.jpg"/>

      <div class="overlay absolute fit-x z0"></div>

      <div class="content relative align-c z1 white">
        <h2>A century of gathering clouds, ghost ships arriving and leaving.</h2>
      </div>
    </div>

    <div class="fill-v05"></div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
